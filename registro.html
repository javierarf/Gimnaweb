<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GimnaWeb - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro en GimnaWeb</h1>
        <p>Crea una cuenta para acceder a nuestros talleres y entrenamientos</p>
    </header>
    
    <section id="registro-form">
        <h2>Formulario de Registro</h2>
        <form action="registro.php" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            
            <label for="tipo-usuario">Tipo de Usuario:</label>
            <select id="tipo-usuario" name="tipo-usuario">
                <option value="cliente">Cliente</option>
                <option value="instructor">Instructor</option>
            </select>
            
            <button type="submit">Registrarse</button>
        </form>
    </section>
    
    <footer>
        <p><a href="index.html">Volver a la página de inicio</a></p>
    </footer>
</body>
</html>
