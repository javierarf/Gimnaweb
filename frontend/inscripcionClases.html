<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscripción a Clases</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Registro</a>
      <a href="inscripcionClases.html">Inscripción</a>
    </nav>
  </header>

  <main>
    <h1>Inscribirse a una Clase</h1>
    <form id="formInscripcion">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="text" name="clase" placeholder="Clase que deseas" required />
      <button type="submit">Inscribirse</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Gimnasio Web. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('formInscripcion').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nombre: e.target.nombre.value,
        clase: e.target.clase.value
      };
      const res = await fetch('http://localhost:8000/api/inscripcion/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert(json.mensaje);
    });
  </script>

</body>
</html>
