<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Clases - GimnaWeb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inscripción a Clases</h1>
    </header>
    
    <section>
        <h2>Selecciona tu Clase</h2>
        <form action="inscripcion.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="clase">Clase:</label>
            <select id="clase" name="clase" required>
                <option value="yoga">Yoga</option>
                <option value="pilates">Pilates</option>
                <option value="zumba">Zumba</option>
                <option value="crossfit">Crossfit</option>
            </select>

            <label for="profesor">Profesor:</label>
            <select id="profesor" name="profesor" required>
                <option value="juan">Juan Pérez</option>
                <option value="maria">María González</option>
                <option value="carlos">Carlos Rodríguez</option>
            </select>

            <button type="submit">Inscribirse</button>
        </form>
    </section>
    
    <section>
        <h2>Anular Inscripción</h2>
        <form action="anular.php" method="POST">
            <label for="email-anular">Correo Electrónico:</label>
            <input type="email" id="email-anular" name="email-anular" required>
            <button type="submit">Anular Inscripción</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 GimnaWeb. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
